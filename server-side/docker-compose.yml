services: 
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    
    networks:
      - app-network

  nginx:
    image: nginx
    ports: 
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
  
 

